<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather_wrapped">
        <p>The Weather Channel</p>
        <div class="row">
          <div class="col-4">
            <h1 class="city fw-bold mb-1" id="city">Tehran</h1>
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-8">
                <form class="text-end" id="search-form">
                  <div class="input-group mb-4 search-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter a city"
                      aria-label="Enter a city"
                      aria-describedby="basic-addon2"
                      id="search-input"
                    />
                    <button type="button" class="btn btn-outline-primary">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
              <div class="col-4">
                <button
                  type="button"
                  class="btn btn-outline-success text-end"
                  id="current"
                >
                  <span style="font-size: smaller"> Current Place</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="Cloudy"
                class="float-start"
              />
              <div class="float-start temp-descrip ms-2">
                <span class="temperature" id="temperature">2</span>
                <span class="align-top">
                  <a href="#C" class="celcius">°C</a>|<a
                    href="#"
                    class="farenheit"
                    >°F</a
                  ></span
                >
                <ul>
                  <li>Precipitation :1%</li>
                  <li>Humidity: <span id="humidity"></span></li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col">
            <ul class="text-end">
              <li class="weather-text">Weather</li>
              <li class="date" id="date-time">Thursday 17:31</li>
              <li class="sky-descrip" id="sky-descrip">Haze</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
